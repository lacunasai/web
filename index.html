<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Café Moderno</div>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio" class="hero">
            <h1>Bienvenidos a Café Moderno</h1>
            <p>Descubre el arte del café en cada taza</p>
            <a href="#menu" class="cta-button">Ver Menú</a>
        </section>

        <section id="menu">
            <h2>Nuestro Menú</h2>
            <div id="lista-menu" class="menu-grid">
                <!-- El menú se llenará con JavaScript -->
            </div>
        </section>

        <section id="contacto">
            <h2>Contáctanos</h2>
            <div class="contact-info">
                <p><strong>Dirección:</strong> Calle del Café 123, Ciudad</p>
                <p><strong>Teléfono:</strong> 555-123-4567</p>
                <p><strong>Email:</strong> info@cafemoderno.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Café Moderno. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
